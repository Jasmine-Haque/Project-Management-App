<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Login Page</h2>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" required><br>

    <button type="button" onclick="attemptLogin()">Login</button>
  </form>

  <script>
    // Function to attempt login
    function attemptLogin() {
      // Get input values
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Retrieve stored password for the given username
      var storedPassword = localStorage.getItem(username);

      // Check if the stored password matches the entered password
      if (storedPassword === password) {
        alert('Login successful!');
        // Redirect to the dashboard page (replace 'dashboard.html' with your actual dashboard page)
        window.location.href = 'dashboard.html';
      } else {
        alert('Login failed. Please check your username and password.');
      }
    }
  </script>

</body>
</html>
